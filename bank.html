<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100">

  <div>
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <img class="h-8 w-auto" src="https://cdn.pixabay.com/photo/2014/04/03/09/58/man-309490_960_720.png" alt="Logo">
          </div>
    
          <!-- Mobile menu button -->
          <div class="flex md:hidden">
            <button type="button" class="text-gray-400 hover:text-white focus:outline-none focus:text-white" aria-label="Toggle menu">
              <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
    
          <!-- Desktop menu -->
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
            
              <a class="bg-black text-white p-2 rounded-md font-bold" href="/login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Mobile menu -->
      <div class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 sm:px-3">
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-white hover:bg-gray-700">Login</a>
        </div>
      </div>
    </nav>
    
  </div>
 
    <header>
        <h1 class="text-5xl text-center mt-20"> Let's Get Some <span class="font-bold text-purple-500 ">Money</span> </h1>
     </header>



     <main>
        <section class=" mt-20">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto">
              <div class="bg-gradient-to-r from-rose-400 to-rose-700  p-8 text-center text-white rounded-xl">
                <h4 class="text-2xl font-bold">Deposit</h4>
                <h2 class="text-5xl pt-3 font-semibold">$<span id="current-deposit">00</span></h2>
                </div>
                <div class="bg-gradient-to-r from-violet-400  to-violet-700 p-8 text-center rounded-xl text-white ">
                <h4 class="text-2xl font-bold">Withdraw</h4>
                <h2 class="text-5xl pt-3 font-semibold">$<span id="current-withdraw">00</span></h2>
                </div>
                <div class="bg-gradient-to-r from-indigo-400 to-indigo-700 p-8 text-center rounded-xl text-white ">
                <h4 class="text-2xl font-bold">Balance</h4>
                <h2 class="text-5xl pt-3 font-semibold">$<span id="current-balance">1240</span>
                </h2>
                </div>
                </div>
        </section>

        <section class=" mt-20">
         <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
         

        <div class="bg-gradient-to-r from-fuchsia-400 to-fuchsia-700    mt-20 p-8 rounded">
         <h2 class="text-2xl font-bold text-white py-4">Please Deposit</h2>
         <input id="deposit-input" type="number" placeholder="Enter Deposit Amount" class="block px-5 rounded w-9/12 block mb-4 py-2">

         <button id="deposit-btn" class="bg-lime-400 hover:bg-red-600 px-4 py-2 rounded font-semibold">Deposit</button>


        </div>

        <div class="bg-gradient-to-r from-blue-400 to-blue-700    mt-20 p-8 rounded">
         <h2 class="text-2xl font-bold text-white py-4">Please Withdraw</h2>
         <input id="withdraw-input" type="number" placeholder="Enter withdrawal Amount" class="block px-5 rounded w-9/12 block mb-4 py-2">
         
         <button id="withdraw-btn" class="bg-yellow-400 hover:bg-red-600 px-4 py-2 rounded font-semibold">Withdraw</button>


        </div>
       
         </div>
        </section>
     </main>


     <script src="bank.js"></script>
</body>
</html>
